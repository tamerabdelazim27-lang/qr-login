<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>مسح كرت الواي فاي</title>

<style>
body{
    margin:0;
    font-family: Arial, Tahoma;
    background:#f5f7fb;
    display:flex;
    align-items:center;
    justify-content:center;
    height:100vh;
}
.box{
    background:#fff;
    width:360px;
    padding:20px;
    border-radius:16px;
    box-shadow:0 10px 30px rgba(0,0,0,.1);
    text-align:center;
}
h2{
    margin:10px 0 5px;
    color:#1e88e5;
}
p{
    margin:0 0 15px;
    color:#555;
    font-size:14px;
}
video{
    width:100%;
    border-radius:12px;
    border:2px solid #1e88e5;
}
.status{
    margin-top:10px;
    font-size:14px;
    color:#1e88e5;
}
</style>
</head>

<body>

<div class="box">
    <h2>مسح كرت الواي فاي</h2>
    <p>وجه الكاميرا على الكيو آر</p>
    <video id="video" autoplay></video>
    <div class="status" id="status">جاري فتح الكاميرا...</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
<script>
const video = document.getElementById("video");
const statusText = document.getElementById("status");

navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
.then(stream => {
    video.srcObject = stream;
    statusText.innerText = "امسح الكيو آر الآن";
})
.catch(() => {
    statusText.innerText = "فشل فتح الكاميرا";
});

const canvas = document.createElement('canvas');
const ctx = canvas.getContext('2d');

setInterval(() => {
    if(video.readyState !== video.HAVE_ENOUGH_DATA) return;
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.drawImage(video,0,0);
    const img = ctx.getImageData(0,0,canvas.width,canvas.height);
    const code = jsQR(img.data, img.width, img.height);
    if(code){
        const val = encodeURIComponent(code.data.trim());
        window.location.href = "http://10.10.10.1/login?username="+val+"&password="+val;
    }
},700);
</script>

</body>
</html>
